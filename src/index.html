<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>3Vanilla JavaScript App</h1>
    </main>

    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
    <script>
    async function executeSilentRequest() {
        // MSALの設定
        const msalConfig = {
            auth: {
                clientId: "96e70f3b-cc1f-424a-bc81-3e7dcdc09ed5",
                authority: "https://login.microsoftonline.com/5e3960d0-e0b5-42d4-a532-406c36d40ed1",
                redirectUri: "https://ashy-wave-00dc01500.4.azurestaticapps.net"
            }
        };

        const silentRequest = {
            scopes: ["User.Read", "Mail.Read"],
            loginHint: "asami@pnop.co.jp"
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        const loginResponse = await msalInstance.loginPopup(silentRequest)
            .then(function (loginResponse) {
                alert("id_token: " + loginResponse.idToken.rawIdToken + "\n"
                    + "access_token: " + loginResponse.accessToken
                );
                //Login Success
                console.log("id_token acquired at: " + new Date().toString());
                console.log(loginResponse);
                console.log("id_token: " + loginResponse.idToken.rawIdToken);
                console.log("access_token: " + loginResponse.accessToken);
            }).catch(function (error) {
                //Login Failure
                console.log(error);
            });
        //const loginResponse = await msalInstance.ssoSilent(silentRequest);
    }

    executeSilentRequest();
    </script>

</body>
</html>
