<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>3Vanilla JavaScript App</h1>
    </main>

    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
    <script>
    async function getOpenAIResponse(prompt, deploymentId, accessToken) {
        const endpoint = "https://test001-apim.azure-api.net";
        const openai_api_version = "2023-07-01-preview"

        document.writeln(accessToken);

        const response = await fetch(`${endpoint}/openai/deployments/${deploymentId}/completions?api-version=${openai_api_version}`, {
            method: "POST",
            mode: "no-cors",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${accessToken}`
            },
            body: JSON.stringify({
                prompt: prompt,
                max_tokens: 100
            })
        });
        const temp = await response.text();
        alert(temp);
        const data = await response.json();
        return data.choices[0].text;
    }

    async function executeSilentRequest() {
        // MSALの設定
        const msalConfig = {
            auth: {
                clientId: "96e70f3b-cc1f-424a-bc81-3e7dcdc09ed5",
                authority: "https://login.microsoftonline.com/5e3960d0-e0b5-42d4-a532-406c36d40ed1",
                redirectUri: "https://ashy-wave-00dc01500.4.azurestaticapps.net"
            }
        };

        const silentRequest = {
            scopes: ["User.Read", "Mail.Read"],
            loginHint: "asami@pnop.co.jp"
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        const loginResponse = await msalInstance.loginPopup(silentRequest)
        const accessToken = loginResponse.accessToken;

        // 今日の月日を取得
        const today = new Date();
        const month = today.getMonth() + 1; // 月は0から始まるため、1を加算
        const date = today.getDate();

        prompt = `${month}月${date}日に起こった過去の出来事は？`;
        deploymentId = "gpt-4o-mini-mdl";
        response = getOpenAIResponse(prompt, deploymentId, accessToken);
        document.writeln(response);
    }

    executeSilentRequest();
    </script>

</body>
</html>
